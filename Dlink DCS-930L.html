
<html>
<head>
<link rel="stylesheet" rev="stylesheet" href="dlink.css?cidx=1.142015-10-06" type="text/css">
<title>Sloan Home Wireless Camera</title>
<meta http-equiv="X-UA-Compatible" content="requiresActiveX=true">
<meta content="text/html; charset=windows-1252" http-equiv=Content-Type>
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<script language="Javascript" SRC="function.js?cidx=1.142015-10-06"></script>
<script language="Javascript">
var fInterval = "";
function InitAUTO()
{
  frm0 = document.forms[0];
  frm1 = document.forms[1];
  frm0.WebLanguageSel.value = frm1.WebLanguage.value;
}
function ClickSubmit()
{
  javascript:document.forms[1].submit();
}
function Init() {
    cvcs.RemoteHost = "192.168.1.225"
    cvcs.RemoteWeb = "80"
    cvcs.Timeout = 5
    cvcs.AuthType = 1
    cvcs.PreviewFrameRate = 1
    cvcs.PreviewWidth = "640"
    cvcs.PreviewHeight = "480"
    cvcs.Algorithm = 1
    cvcs.DeviceSerialNo = "YWRtaW46MDQwNTAy"
    if (1) {
       audioon.disabled = false;
       audiooff.disabled = false;
    } else {
       audioon.disabled = true;
       audiooff.disabled = true;
    }
    
    window.setTimeout("ShowRunningString()", 3000);
}
function Stop() {
	window.clearInterval(fInterval);
	cvcs.Stop();
}
function ShowRunningString() {
    cvcs.Play()
    fInterval = window.setInterval("ShowFrameRate()", 1000);
}
function ShowFrameRate() {
    var fFrameRate;
    if ((1) || (0))
    {
       fFrameRate = cvcs.FrameRate;
    }
    if (1)
    {
       window.status = "Frame:" + fFrameRate.toString() + " fps"
    }
    if (0)
    {
       CurrentFrame.innerHTML = "Frame:" + fFrameRate.toString() + " fps"
    }
    CurrentTime.innerHTML = cvcs.TimeString;
}
function SubmitAudioOn()
{
    cvcs.Mute(0);
    javascript:document.forms[2].submit();
}
function SubmitAudioOff()
{
    cvcs.Mute(1);
    javascript:document.forms[3].submit();
}
</script>
</head>
<body topmargin="1" leftmargin="0" rightmargin="0" bgcolor="#757575" onload="Init()" onunload="Stop()">
<table id="header_container" border="0" cellpadding="5" cellspacing="0" width="838" align="center">
</table>
<div id="title_container">
<table id="topnav_container" border="0" cellpadding="0" cellspacing="0" width="838" align="center">
</table>
</div>
<table id="index_container" border="0" cellpadding="2" cellspacing="1" width="838" align="center" bgcolor="#FFFFFF">
<tr>
  <td valign="top" width="131" height="100%" align="right">

  </td>
  <td valign="top" id="maincontent_container" height="420">
    <table height="420" width=100% border="0" cellpadding="0" cellspacing="0" bgcolor="white">
    <tr><td>
    <div id="maincontent">
      <!-- === BEGIN MAINCONTENT === -->
      <div class="box">
        <input type=radio name=LiveVideo checked>ActiveX&nbsp;
      </div>
      <div class="box">
        <h2>Live Video</h2>
        <table cellpadding="2" cellspacing="1" border="0" width="534" bgcolor="white" bordercolor="#FFFFFF">
        <tr><td align="center">
          <table BORDER=0 CELLSPACING=0 CELLPADDING=0>
          <tr>
            <td bgcolor=black><font color=white>DCS-930L<br></font></td>
            <td bgcolor=black align=right valign=top nowrap>&nbsp;&nbsp;<font color=white><SPAN id="CurrentTime"></SPAN></font></td>
          </tr>
          <tr>
            <td colspan=2 align=center bgcolor="white">
              <OBJECT ID="cvcs" width=640 height=480
              CLASSID="CLSID:7191F0AC-D686-46A8-BFCC-EA61778C74DD"
              codeBase="aplugLiteDL.cab#version=2,3,2,39">
              </OBJECT>
            </td>
          </tr>
          </table>
        </td></tr>
        <tr><td nowrap>&nbsp;&nbsp;Zoom :
          <INPUT type="button" style="width:35px" value='x1' onClick="cvcs.Zoom(1)">
          <INPUT type="button" style="width:35px" value='x2' onClick="cvcs.Zoom(2)">
          <INPUT type="button" style="width:35px" value='x3' onClick="cvcs.Zoom(3)">
          <INPUT type="button" style="width:35px" value='x4' onClick="cvcs.Zoom(4)">
          &nbsp;&nbsp;Audio :
          <INPUT id="audioon" type="button" style="width:40px" value='ON'  onClick="SubmitAudioOn()">
          <INPUT id="audiooff" type="button" style="width:40px" value='OFF' onClick="SubmitAudioOff()">
          &nbsp;&nbsp;<SPAN ID="CurrentFrame"></SPAN>
        </td></tr>
        </table>
      </div>
      <!-- === END MAINCONTENT === -->
    </div>
    </td></tr>
    <tr height=100%><td></td></tr>
    </table>
  </td>
</tr>

<form action="/audiocontrol.cgi" METHOD="POST" autocomplete="off">
<INPUT type="hidden" name="AudioMute" value="0">
</form>
 
<form action="/audiocontrol.cgi" METHOD="POST" autocomplete="off">
<INPUT type="hidden" name="AudioMute" value="1">
</form>

<script language="Javascript">
InitAUTO();
</script>
</html>
